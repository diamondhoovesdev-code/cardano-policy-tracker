<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DIAMOND HOOVES - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        html,body { width:100%; height:100%; overflow-x:hidden; }
        body {
            background-image: url('Astro landing page.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: white;
        }

        /* NAVIGATION */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 2px solid rgba(192,38,211,0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            z-index: 9999;
        }

        .nav-logo {
            height: 50px;
            width: auto;
        }

        .nav-center {
            display: flex;
            gap: 28px;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-center a {
            color: #f8fafc;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            transition: color .2s ease;
        }

        .nav-center a:hover {
            color: #c026d3;
        }

        .nav-socials {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-socials a img {
            width: 22px;
            height: 22px;
            filter: brightness(0) invert(1);
            transition: transform .2s, filter .2s;
        }

        .nav-socials a:hover img {
            transform: scale(1.1);
            filter: invert(63%) sepia(76%) saturate(7445%) hue-rotate(275deg) brightness(99%) contrast(101%);
        }

        /* MOBILE MENU */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 76px;
            left: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(8px);
            border-bottom: 2px solid rgba(192,38,211,0.5);
            z-index: 9998;
            max-height: calc(100vh - 76px);
            overflow-y: auto;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu a {
            display: block;
            color: #f8fafc;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(192,38,211,0.2);
            transition: background .2s ease;
        }

        .mobile-menu a:hover {
            background: rgba(192,38,211,0.1);
            color: #c026d3;
        }

        /* TOP INFO BAR (Below Nav) */
        .top-info-bar {
            position: fixed;
            top: 76px;
            left: 0;
            width: 100%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            color: #ffffff;
            font-weight: 600;
            font-size: 12px;
            z-index: 9999;
            gap: 10px;
            flex-wrap: wrap;
        }

        .music-controls {
            background: transparent;
            padding: 0;
            border-radius: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }

        .music-controls button {
            background: #c026d3;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }

        .music-controls input[type="range"] {
            width: 80px;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 160px 20px 100px;
        }

        .hero img {
            width: 90%;
            max-width: 600px;
            height: auto;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 700;
            color: #f1f5f9;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* PRICE TICKER */
        .ticker-wrap {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(30,41,59,0.95);
            padding: 10px 0;
            overflow: hidden;
            z-index: 9999;
            border-top: 2px solid rgba(192,38,211,0.5);
        }

        .ticker {
            display: flex;
            animation: scroll 40s linear infinite;
            white-space: nowrap;
        }

        .ticker-item {
            display: inline-flex;
            align-items: center;
            margin: 0 30px;
            color: #f1f5f9;
            font-weight: 600;
            font-size: 13px;
        }

        .ticker-symbol {
            color: #c026d3;
            margin-right: 6px;
        }

        .ticker-price {
            margin-right: 6px;
        }

        .ticker-change {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        .ticker-up {
            background: rgba(34,197,94,0.2);
            color: #4ade80;
        }

        .ticker-down {
            background: rgba(239,68,68,0.2);
            color: #f87171;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* TABLET AND MOBILE STYLES */
        @media (max-width: 1024px) {
            .nav-center {
                gap: 20px;
            }
            .nav-center a {
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 12px 15px;
            }

            .nav-logo {
                height: 45px;
            }

            .nav-center {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .top-info-bar {
                top: 66px;
                font-size: 11px;
                padding: 6px 15px;
                justify-content: center;
            }

            .last-updated {
                font-size: 10px;
            }

            .music-controls button {
                padding: 4px 8px;
                font-size: 11px;
            }

            .music-controls input[type="range"] {
                width: 60px;
            }

            .hero {
                padding: 140px 15px 80px;
            }

            .ticker-item {
                margin: 0 20px;
                font-size: 12px;
            }

            .ticker-change {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .nav-logo {
                height: 40px;
            }

            .top-info-bar {
                flex-direction: column;
                gap: 8px;
                padding: 8px 15px;
            }

            .nav-socials a img {
                width: 20px;
                height: 20px;
            }

            .ticker-item {
                margin: 0 15px;
                font-size: 11px;
            }

            .ticker-price {
                display: flex;
                flex-direction: column;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <div class="navbar">
        <img class="nav-logo" src="Diamond_Hooves_logo.png" alt="Diamond Hooves Logo">
        
        <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>

        <div class="nav-center">
            <a href="https://diamond-hooves.gitbook.io/diamond-hooves" target="_blank">Diamond Paper</a>
            <a href="comingsoon.html">$DMND Paper</a>
            <a href="comingsoon.html">Liquid NFT Swapper</a>
            <a href="https://www.jpg.store/collection/diamondhooves" target="_blank">Jpg Store</a>
            <a href="comingsoon.html">Astro Run 1.0</a>
            <a href="https://hub.cnft.tools/staking/diamondhooves" target="_blank">Staking</a>
            <a href="comingsoon.html">Race Testing</a>
            <a href="https://mints.yepple.io/diamondhooves" target="_blank">Mint</a>

        </div>

        <div class="nav-socials">
            <a href="#" title="X / Twitter"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X Icon"></a>
            <a href="#" title="Discord"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Icon"></a>
            <a href="#" title="Instagram"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon"></a>
        </div>
    </div>

    <!-- MOBILE MENU -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="https://diamond-hooves.gitbook.io/diamond-hooves" target="_blank">Diamond Paper</a>
        <a href="comingsoon.html">$DMND Paper</a>
        <a href="comingsoon.html">Liquid NFT Swapper</a>
        <a href="https://www.jpg.store/collection/diamondhooves" target="_blank">Jpg Store</a>
        <a href="comingsoon.html">Astro Run 1.0</a>
        <a href="https://hub.cnft.tools/staking/diamondhooves" target="_blank">Staking</a>
        <a href="comingsoon.html">Race Testing</a>
        <a href="https://mints.yepple.io/diamondhooves" target="_blank">Mint</a>
        <a href="comingsoon.html">Roadmap</a>
    </div>

    <!-- TOP INFO BAR BELOW NAV -->
    <div class="top-info-bar">
        <div class="last-updated" id="last-updated">Last updated: --:--:--</div>
        <div class="music-controls">
            <button id="play-pause">Play</button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.4" />
        </div>
    </div>

    <!-- HERO SECTION -->
    <div class="hero">
        <img src="Diamond_Hooves_logo.png" alt="Diamond Hooves Logo">
        <h1>Eat. Sleep. Race. Repeat.</h1>
    </div>

    <!-- PRICE TICKER -->
    <div class="ticker-wrap">
        <div class="ticker" id="ticker">
            <div class="ticker-item">Loading prices...</div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="YesNoMaybe - Bark Technology.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Audio activation on first interaction
        const music = document.getElementById('bg-music');
        let audioStarted = false;
        
        function startAudio() {
            if (!audioStarted) {
                music.play().then(() => {
                    audioStarted = true;
                    document.getElementById('play-pause').textContent = 'Pause';
                }).catch(err => {
                    console.log('Audio play failed:', err);
                });
            }
        }
        
        // Start audio on any user interaction
        document.addEventListener('click', startAudio, { once: true });
        document.addEventListener('touchstart', startAudio, { once: true });
        document.addEventListener('keydown', startAudio, { once: true });

        /* MOBILE MENU TOGGLE */
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            mobileMenuBtn.textContent = mobileMenu.classList.contains('active') ? '✕' : '☰';
        });

        // Close mobile menu when clicking a link
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                mobileMenuBtn.textContent = '☰';
            });
        });

        /* PRICE DATA */
        const tokens = [
            { symbol: 'ADA', id: 'cardano' },
            { symbol: 'SNEK', id: 'snek' },
            { symbol: 'MIN', id: 'minswap' },
            { symbol: 'WMT', id: 'world-mobile-token' },
            { symbol: 'AGIX', id: 'singularitynet' },
            { symbol: 'SUNDAE', id: 'sundaeswap' },
            { symbol: 'COPI', id: 'cornucopias' },
            { symbol: 'MILK', id: 'milk-alliance' },
            { symbol: 'NMKR', id: 'newm' },
            { symbol: 'HOSKY', id: 'hosky-token' },
            { symbol: 'IAG', id: 'iagon' },
            { symbol: 'VYFI', id: 'vyfinance' }
        ];

        async function fetchPrices() {
            try {
                const ids = tokens.map(t => t.id).join(',');
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`);
                const data = await response.json();
                const adaUsdPrice = data['cardano'] ? data['cardano'].usd : 1;
                const prices = tokens.map(token => {
                    const tokenData = data[token.id];
                    if (tokenData) {
                        const usdPrice = tokenData.usd;
                        const adaPriceCalc = usdPrice / adaUsdPrice;
                        return {
                            symbol: token.symbol,
                            priceUsd: `$${usdPrice.toFixed(usdPrice < 0.01 ? 6 : 4)}`,
                            priceAda: `₳${adaPriceCalc.toFixed(adaPriceCalc < 0.01 ? 6 : 4)}`,
                            change: tokenData.usd_24h_change ? tokenData.usd_24h_change.toFixed(2) : '0',
                            isUp: tokenData.usd_24h_change > 0
                        };
                    } else return { symbol: token.symbol, priceUsd: 'N/A', priceAda: 'N/A', change: '0', isUp: true };
                });
                updateTicker(prices);
                updateLastUpdated();
            } catch (error) {
                console.error('❌ Error fetching prices:', error);
            }
        }

        function updateTicker(prices) {
            const ticker = document.getElementById('ticker');
            const allData = [...prices, ...prices];
            ticker.innerHTML = allData.map(item => `
                <div class="ticker-item">
                    <span class="ticker-symbol">$${item.symbol}</span>
                    <span class="ticker-price">${item.priceUsd} / ${item.priceAda}</span>
                    <span class="ticker-change ${item.isUp ? 'ticker-up' : 'ticker-down'}">
                        ${item.isUp ? '+' : ''}${item.change}%
                    </span>
                </div>
            `).join('');
        }

        // Update "Last updated" time in green text
        function updateLastUpdated() {
            const now = new Date();
            const formatted = now.toLocaleTimeString();
            const el = document.getElementById('last-updated');
            el.textContent = `Last updated: ${formatted}`;
        }

        fetchPrices();
        setInterval(fetchPrices, 60000);

        // Music controls
        const playPauseBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume');

        // Initial volume
        music.volume = volumeSlider.value;

        // Play/Pause toggle
        playPauseBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play().then(() => {
                    playPauseBtn.textContent = 'Pause';
                }).catch(() => {
                    console.log("Autoplay prevented. User interaction needed.");
                });
            } else {
                music.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        // Volume change
        volumeSlider.addEventListener('input', () => {
            music.volume = volumeSlider.value;
        });
    </script>

</body>
</html>
