<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Policy Tracker - Improved</title>
    <!-- Version 3.0 - Wallet-based approach with full metadata -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.95; }
        
        .content { padding: 30px; }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            font-family: monospace;
            min-height: 120px;
        }
        
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .export-btn {
            background: #28a745;
            margin-left: 10px;
        }
        
        .export-btn:hover { background: #218838; }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results { display: none; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-height: 600px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }
        
        tr:hover { background: #f8f9fa; }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .progress-log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Cardano Policy Tracker</h1>
            <p>Find wallet holders for specific Policy IDs</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="apiKey">Blockfrost API Key</label>
                    <input type="text" id="apiKey" placeholder="Enter your Blockfrost API key">
                    <div class="hint">Get a free API key at <a href="https://blockfrost.io" target="_blank">blockfrost.io</a></div>
                </div>

                <div class="form-group">
                    <label for="policyIds">Policy IDs (one per line)</label>
                    <textarea id="policyIds" placeholder="094c63f313c72569bfb63780c449350a161df227168ebf651f8f1ca9"></textarea>
                    <div class="hint">Enter Cardano Policy IDs to scan for holders</div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="fetchMetadata" checked>
                        Fetch full metadata (slower but complete)
                    </label>
                </div>

                <button onclick="scanPolicies()" id="scanBtn">üöÄ Scan for Holders</button>
            </div>

            <div class="error" id="errorMsg"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Scanning policies...</p>
                <div class="progress-log" id="progressLog"></div>
            </div>

            <div class="results" id="results">
                <div class="stats" id="stats"></div>

                <div style="margin-bottom: 15px;">
                    <button class="export-btn" onclick="exportToCSV()">üì• Export to CSV</button>
                </div>

                <div class="table-container">
                    <table id="resultsTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];

        function logProgress(message) {
            console.log(message);
            const logDiv = document.getElementById('progressLog');
            if (logDiv) {
                const time = new Date().toLocaleTimeString();
                logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        }

        function hexToAscii(hex) {
            try {
                if (!hex || typeof hex !== 'string' || !/^[0-9a-fA-F]+$/.test(hex)) {
                    return hex;
                }
                
                let str = '';
                for (let i = 0; i < hex.length; i += 2) {
                    if (i + 2 <= hex.length) {
                        const charCode = parseInt(hex.substr(i, 2), 16);
                        if (charCode >= 32 && charCode <= 126) {
                            str += String.fromCharCode(charCode);
                        }
                    }
                }
                
                return str.length > 0 ? str : hex;
            } catch (e) {
                return hex;
            }
        }

        function extractAllTraits(metadata) {
            const traits = {};
            
            function processObject(obj, prefix = '') {
                for (const [key, value] of Object.entries(obj)) {
                    const fullKey = prefix ? `${prefix}.${key}` : key;
                    
                    if (typeof value !== 'object' || value === null) {
                        if (typeof value === 'string' && /^[0-9a-fA-F]+$/.test(value) && value.length % 2 === 0) {
                            traits[fullKey] = hexToAscii(value);
                        } else {
                            traits[fullKey] = value;
                        }
                    } else if (Array.isArray(value)) {
                        traits[fullKey] = value.join(', ');
                    } else {
                        processObject(value, fullKey);
                    }
                }
            }
            
            if (metadata.onchain_metadata) {
                processObject(metadata.onchain_metadata);
            }
            if (metadata.metadata) {
                processObject(metadata.metadata);
            }
            
            return traits;
        }

        async function scanPolicies() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const policyIds = document.getElementById('policyIds').value.trim().split('\n').filter(id => id.trim());
            const fetchMetadata = document.getElementById('fetchMetadata').checked;

            if (!apiKey) {
                showError('Please enter your Blockfrost API key');
                return;
            }

            if (policyIds.length === 0) {
                showError('Please enter at least one Policy ID');
                return;
            }

            hideError();
            document.getElementById('results').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('scanBtn').disabled = true;
            document.getElementById('progressLog').innerHTML = '';

            allData = [];

            try {
                for (let i = 0; i < policyIds.length; i++) {
                    const policyId = policyIds[i].trim();
                    logProgress(`Policy ${i + 1}/${policyIds.length}: ${policyId.substring(0, 20)}...`);

                    // Get all assets for this policy (with pagination)
                    const assets = await fetchAllPolicyAssets(apiKey, policyId);
                    logProgress(`‚úì Found ${assets.length} assets`);

                    // For each asset, get holders
                    for (let j = 0; j < assets.length; j++) {
                        if (j % 50 === 0) {
                            logProgress(`Processing asset ${j + 1}/${assets.length}...`);
                        }

                        const assetUnit = assets[j].asset || assets[j].unit;
                        
                        // Get holders
                        const holders = await fetchAssetHolders(apiKey, assetUnit);
                        
                        // Get metadata if requested
                        let metadata = {};
                        let assetName = assetUnit.substring(56);
                        let traits = {};
                        
                        if (fetchMetadata) {
                            metadata = await fetchAssetMetadata(apiKey, assetUnit);
                            if (metadata) {
                                assetName = metadata.asset_name || metadata.onchain_metadata?.name || assetName;
                                assetName = hexToAscii(assetName);
                                traits = extractAllTraits(metadata);
                            }
                        }

                        if (holders && holders.length > 0) {
                            for (const holder of holders) {
                                allData.push({
                                    policyId: policyId,
                                    assetUnit: assetUnit,
                                    assetName: assetName,
                                    walletAddress: holder.address,
                                    quantity: holder.quantity,
                                    traits: traits
                                });
                            }
                        }

                        await sleep(350);
                    }
                }

                logProgress(`‚úÖ Complete! Found ${allData.length} total holdings`);
                displayResults();

            } catch (error) {
                showError(`Error: ${error.message}`);
                logProgress(`‚ùå Error: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('scanBtn').disabled = false;
            }
        }

        async function fetchAllPolicyAssets(apiKey, policyId) {
            let allAssets = [];
            let page = 1;
            const perPage = 100;

            while (true) {
                const response = await fetch(`https://cardano-mainnet.blockfrost.io/api/v0/assets/policy/${policyId}?page=${page}&count=${perPage}`, {
                    headers: { 'project_id': apiKey }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const assets = await response.json();
                
                if (!assets || assets.length === 0) break;

                allAssets = allAssets.concat(assets);
                
                if (assets.length < perPage) break;

                page++;
                await sleep(350);
            }

            return allAssets;
        }

        async function fetchAssetHolders(apiKey, assetUnit) {
            const response = await fetch(`https://cardano-mainnet.blockfrost.io/api/v0/assets/${assetUnit}/addresses`, {
                headers: { 'project_id': apiKey }
            });

            if (!response.ok) return [];
            return await response.json();
        }

        async function fetchAssetMetadata(apiKey, assetUnit) {
            const response = await fetch(`https://cardano-mainnet.blockfrost.io/api/v0/assets/${assetUnit}`, {
                headers: { 'project_id': apiKey }
            });

            if (!response.ok) return null;
            return await response.json();
        }

        function displayResults() {
            if (allData.length === 0) {
                showError('No holders found');
                return;
            }

            // Get unique wallets and assets
            const uniqueWallets = new Set(allData.map(d => d.walletAddress)).size;
            const uniqueAssets = new Set(allData.map(d => d.assetUnit)).size;
            const uniquePolicies = new Set(allData.map(d => d.policyId)).size;

            // Display stats
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="number">${uniquePolicies}</div>
                    <div class="label">Policies</div>
                </div>
                <div class="stat-card">
                    <div class="number">${uniqueAssets}</div>
                    <div class="label">Assets</div>
                </div>
                <div class="stat-card">
                    <div class="number">${uniqueWallets}</div>
                    <div class="label">Unique Holders</div>
                </div>
                <div class="stat-card">
                    <div class="number">${allData.length}</div>
                    <div class="label">Total Holdings</div>
                </div>
            `;

            // Get all unique trait keys
            const allTraitKeys = new Set();
            allData.forEach(item => {
                if (item.traits) {
                    Object.keys(item.traits).forEach(key => {
                        if (!['image', 'files', 'mediaType'].includes(key)) {
                            allTraitKeys.add(key);
                        }
                    });
                }
            });
            const traitKeys = Array.from(allTraitKeys).sort();

            // Build table
            let headerHTML = '<tr><th>Wallet</th><th>Asset Name</th><th>Policy ID</th><th>Quantity</th>';
            traitKeys.forEach(key => {
                headerHTML += `<th>${key}</th>`;
            });
            headerHTML += '</tr>';

            let bodyHTML = '';
            allData.forEach(item => {
                bodyHTML += `
                    <tr>
                        <td title="${item.walletAddress}">${truncate(item.walletAddress, 16)}</td>
                        <td>${item.assetName}</td>
                        <td title="${item.policyId}">${truncate(item.policyId, 12)}</td>
                        <td>${item.quantity}</td>
                `;
                
                traitKeys.forEach(key => {
                    const value = item.traits && item.traits[key] ? item.traits[key] : '';
                    bodyHTML += `<td>${value}</td>`;
                });
                
                bodyHTML += '</tr>';
            });

            document.getElementById('tableHead').innerHTML = headerHTML;
            document.getElementById('tableBody').innerHTML = bodyHTML;
            document.getElementById('results').style.display = 'block';
        }

        function exportToCSV() {
            // Get all unique trait keys
            const allTraitKeys = new Set();
            allData.forEach(item => {
                if (item.traits) {
                    Object.keys(item.traits).forEach(key => allTraitKeys.add(key));
                }
            });
            const traitKeys = Array.from(allTraitKeys).sort();

            let csv = 'Wallet Address,Asset Name,Policy ID,Asset Unit,Quantity,' + traitKeys.join(',') + '\n';
            
            allData.forEach(row => {
                const line = [
                    row.walletAddress,
                    row.assetName,
                    row.policyId,
                    row.assetUnit,
                    row.quantity
                ];
                
                traitKeys.forEach(key => {
                    line.push(row.traits && row.traits[key] ? row.traits[key] : '');
                });
                
                csv += line.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cardano-holders-${Date.now()}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function truncate(str, maxLength) {
            if (!str || str.length <= maxLength) return str;
            const half = Math.floor((maxLength - 3) / 2);
            return str.substring(0, half) + '...' + str.substring(str.length - half);
        }

        function showError(message) {
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('errorMsg').style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
